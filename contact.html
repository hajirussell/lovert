                    <div class="form-group">
                        <label for="exampleFormControlInput1">First Name</label>

                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">What are you reaching out for?</label>
                        <select class="form-control" id="exampleFormControlSelect1" required>
                            <option value="">Please Select</option>
                            <option value="Vacation Package">Vacation Package</option>
                            <option value="Billing Issues">Billing Issues</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Please provide details</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom-amazon">Submit</button>
                </form>
            </div>
        </div>
    </main>
